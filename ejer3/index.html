<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="estilos.css" />
        <script defer src="main.js"></script>
        <title>Formulario de Inscripcion</title>
    </head>
    <body>
        <div class="container">
            <h1>Formulario de Inscripción</h1>
            <form id="registrationForm">
                <div class="user-info">
                    <div class="form-field">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" />
                    </div>
                    <div class="form-field">
                        <label for="edad">Edad:</label>
                        <input type="number" id="edad" />
                    </div>
                </div>
                <div class="user-carrera">
                    <div class="form-field">
                        <label for="email">Carrera</label>
                        <select type="select" id="select-carrera">
                            <option value="Ingeniería de Sistemas" selected>
                                Ing. Sistemas
                            </option>
                            <option value="Ingeniería de Sistemas">
                                Ing. Industrial
                            </option>
                            <option value="Ingeniería de Sistemas">
                                Ing. Civil
                            </option>
                            <option value="Ingeniería de Sistemas">
                                Ing. Mecatrónica
                            </option>
                            <option value="Ingeniería de Sistemas">
                                Ing. Ambiental
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-checkbox">
                    <div>
                        <label for="checkbox">Activo?:</label>
                        <input type="checkbox" id="checkbox" />
                    </div>
                </div>
                <div class="form-button">
                    <button type="button" id="submit-btn">Guardar</button>
                </div>
                <div class="form-message" id="form-message"></div>
            </form>
        </div>
    </body>
</html>
